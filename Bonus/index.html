<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css-->
    <link rel="stylesheet" href="css/style.css">

    <!-- vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Vue toDoList di Mattia De Bonus</title>
</head>
<body>
    <div id="root">

        <div class="margin_page">
            <h1>Prossime azioni</h1>

            <!-- inserisci to do-->
            <input @keyup.enter="aggiungiToDo" type="text" placeholder="Inserisci un nuovo to do" v-model="nuovoToDo">
            <button @click="aggiungiToDo">Aggiungi</button>

            <!-- visualizza to do da completare-->
            <ul class="elenco_to_do">
                
                <li class="to_do" v-for="(toDo, index) in toDos" @click="cancellaToDo(index)" :class="doneToDo(index)">
                    <i>X</i>
                    {{toDo.nome}}
                </li>
            </ul>

        </div>
    </div>
    
    <!-- importa file javascript-->
    <script src="js/script.js"></script>
</body>
</html>
